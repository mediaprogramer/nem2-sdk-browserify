<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">

<title>000_sample</title>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="nem2-sdk.js"></script>

<script>

	const nem = require("/home/ec2-user/node_modules/nem2-sdk");
	const accountHttp = new nem.AccountHttp("http://13.114.200.132:3000");
	const address = nem.Address.createFromRawAddress("SCAZJP2UPDEMZJZMY3CCUJQGXY7JMDVJ7CRG6ROT");

	accountHttp
		.getAccountInfo(address)
		.subscribe(
			accountInfo => dispAccountInfo(accountInfo),
			err => console.error(err)
		);

	function dispAccountInfo(accountInfo){
		$("#account_pubkey").text(accountInfo.publicKey);
		$("#account_address").text(accountInfo.address.address);
		console.log(address);
	}

</script>
</head>
<body>
	<div class="container">

		<h1>サンプル</h1>
		<div id="items-ctrl">
			<ul>
				<li>[PUBLICK_KEY]：<span id="account_pubkey"></span></li>
				<li>[ADDRESS]：<span id="account_address"></span></li>
			</ul>
		</div>
	</div>
</body>
</html>
